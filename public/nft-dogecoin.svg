<svg width="1000" height="1000" viewBox="0 0 1000 1000" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dogecoinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c2a633;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0d460;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="1000" fill="url(#dogecoinGrad)"/>
  
  <!-- Stars -->
  <text x="150" y="150" font-family="Arial, sans-serif" font-size="60" fill="rgba(255,255,255,0.3)">‚≠ê</text>
  <text x="850" y="200" font-family="Arial, sans-serif" font-size="50" fill="rgba(255,255,255,0.3)">‚ú®</text>
  <text x="200" y="850" font-family="Arial, sans-serif" font-size="55" fill="rgba(255,255,255,0.3)">üåü</text>
  <text x="800" y="850" font-family="Arial, sans-serif" font-size="50" fill="rgba(255,255,255,0.3)">‚≠ê</text>
  
  <!-- Main circle -->
  <circle cx="500" cy="500" r="300" fill="white" filter="url(#glow)"/>
  
  <!-- Dogecoin symbol -->
  <text x="500" y="620" font-family="Arial, sans-serif" font-size="400" font-weight="bold" fill="#c2a633" text-anchor="middle">√ê</text>
  
