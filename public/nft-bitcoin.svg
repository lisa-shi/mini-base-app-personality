<svg width="1000" height="1000" viewBox="0 0 1000 1000" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bitcoinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7931a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa940;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="1000" fill="url(#bitcoinGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="150" cy="150" r="50" fill="rgba(255,255,255,0.1)"/>
  <circle cx="850" cy="200" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="200" cy="850" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="800" cy="800" r="70" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Main circle -->
  <circle cx="500" cy="500" r="300" fill="white" filter="url(#glow)"/>
  
  <!-- Bitcoin symbol -->
  <text x="500" y="620" font-family="Arial, sans-serif" font-size="400" font-weight="bold" fill="#f7931a" text-anchor="middle">â‚¿</text>
  
  <!-- Title -->
  <text x="500" y="150" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">BITCOIN</text>
  <text x="500" y="200" font-family="Arial, sans-serif" font-size="32" fill="rgba(255,255,255,0.9)" text-anchor="middle">The Pioneer</text>
</svg>

